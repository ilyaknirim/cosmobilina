<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СКВОЗЬ ЧАРОМУТУ ГЛУБИННОЙ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="startScreen">
        <h1>СКВОЗЬ ЧАРОМУТУ ГЛУБИННОЙ</h1>
        <button id="startGameBtn">Начать игру</button>
        <div class="menu">
            <button class="menuBtn" data-section="logline">Логлайн</button>
            <button class="menuBtn" data-section="characters">Персонажи</button>
            <button class="menuBtn" data-section="locations">Локации</button>
            <button class="menuBtn" data-section="artifacts">Артефакты</button>
            <button class="menuBtn" data-section="monsters">Монстры</button>
        </div>
    </div>
    <div id="loreScreen" style="display: none;">
        <button id="backBtn">Назад</button>
        <div id="loreContent"></div>
    </div>
    <div id="gameUI" style="display: none;">
        <button id="pauseBtn">Вернуться в меню</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script src="js/script.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/character.js"></script>
    <script src="js/molot.js"></script>
    <script src="levels/level1.js"></script>
</body>
</html>
